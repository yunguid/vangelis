name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/deploy.yml'
      - 'sound-engine/frontend/**'
      - 'sound-engine/audio-engine/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull Git LFS assets
        run: |
          git lfs pull

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sound-engine/frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd sound-engine/frontend
          npm ci --legacy-peer-deps --no-audit --no-fund

      - name: Build frontend
        run: |
          cd sound-engine/frontend
          npm run build
        env:
          GITHUB_PAGES: true

      - name: Add .nojekyll to build output
        run: |
          touch sound-engine/frontend/dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: sound-engine/frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
